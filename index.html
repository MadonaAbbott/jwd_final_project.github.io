<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- remember to come back to this and change title-->
    <title>SiteName</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" ref="styles.css">
    <!-- tiny image of sticky note with To Do written on it; can swap out for something better-->
 
</head>
<body>
    
            
                <div class="col-6" style="height:366px">
                    
                    <div class="row d-flex align-items-center justify-content-center">
                        <div class="card mt-4" style="background-color:lightgoldenrodyellow; height: 0; width: 75%; padding-bottom:75%">
                            <div class="card-body">
                                <h4 class="card-title">Add a new task</h4>

                                <div class="form-group">
                                    <!--<label for="taskName">Task name:</label> -->
                                    <input type="text" class="form-control" id="taskName" placeholder="Task name:">
                                    <br>
                                    <!-- <label for="taskDescription">Description:</label> -->
                                    <input type="text" class="form-control" id="taskDescription" placeholder="Description:">
                                    <br>
                                    <!-- <label for="taskAssignedTo">Assigned to:</label> -->
                                    <input type="text" class="form-control" id="taskAssignedTo" placeholder="Assigned to:">
                                    <br>
                                    <!-- <label for="taskDueDate">Due date:</label> -->
                                    <input type="text" class="form-control" id="taskDueDate" placeholder="Due date:">
                                </div>

                                <div class="form-group">
                                    <label for="taskStatus">Status:</label>
                                    <select class="form-control" id="taskStatus">
                                        <option>To do</option>
                                        <option>In progress</option>
                                        <option>Review</option>
                                        <option>Done</option>
                                </select>
                                </div>
                                </div>
                            </div>
                          </div> 
                    </div>
                    

<!--

-->


                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
