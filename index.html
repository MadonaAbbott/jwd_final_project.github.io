<body>
    <div class="bg-cover" style="background-image: linear-gradient(to bottom, rgba(255,255,255,0.6) 0%,rgba(255,255,255,0.9) 100%), url(images/backgroundimage.jpg);">
        <div class="container">
            <!-- navbar with logo image, links-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
                <!-- using favicon image here in navbar-->
                <img src="images/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="Sticky note with To Do written on it">
                <!-- SiteName -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <!-- should we hide the "home" link when we're on the Home page? -->
                        <li class="nav-item active">
                            <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <!-- takes user to a page with options to reassign, change status, delete, other ideas?-->

                            <a class="nav-link" href="/managetasks_folder/managetasks2.html">Manage a task</a>

                        </li>
                        <!-- takes user to a page with dashboard of all their tasks with details displayed nicely-->

                        </li>
                        <!-- takes user to a page with dashboard organized by date? team member? other ideas?-->

                            <a class="nav-link" href="/teamboard_folder/teamboard.html">View my team's tasks</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container">
                <div class="row">
                    <!-- left side column contains two rows-->
                    <div class="col-md-6">
                        <div class="row ml-3 mr-3">
                            <a href="#mytasks" class="card" style="background-color:lightpink; height:0; width:48%; padding-bottom:48%">
                                <div class="card-body">
                                    <h4 class="card-title">My tasks</h4>
                                    <!-- fake info hard-coded just to show example-->
                                    <p>Due 3/1/22 Blah blah blah</p>
                                    <p>Due 3/2/22 Blah blah blah</p>
                                    <p>Due 3/3/22 Blah blah blah</p>
                                </div>
                            </a>

                            <a href="managetasks_folder/managetasks2.html" class="card" style="background-color:lightgreen; height:0; width: 48%; padding-bottom:48%; margin-left:auto">
                                <div class="card-body">
                                    <h4 class="card-title">Manage a task</h4>
                                </div>
                            </a>
                        </div>
                        <div class="row mt-3 ml-3 mr-3">
                            <a href="#" class="card" style="background-color:tan; height: 0; width: 100%; padding-bottom: 50%;">
                                <div class="card-body">
                                    <h4 class="card-title">My team's tasks</h4>
                                    <!-- fake info hard-coded just to show example-->
                                    <div class="container">
                                        <div class="row">
                                            <div class="card mr-2" style="height: 100px; width: 100px;">
                                                <div class="card-body">
                                                    <h2 style="font-family:Georgia, 'Times New Roman', Times, serif">WA</h2>
                                                </div>
                                            </div>
                                            <div class="card mr-2" style="height: 100px; width: 100px;">
                                                <div class="card-body">
                                                    <h2 style="font-family:Georgia, 'Times New Roman', Times, serif">RF</h2>
                                                </div>
                                            </div>
                                            <div class="card mr-2" style="height: 100px; width: 100px;">
                                                <div class="card-body">
                                                    <h2 style="font-family:Georgia, 'Times New Roman', Times, serif">MA</h2>
                                                </div>
                                            </div>
                                            <div class="card" style="height: 100px; width: 100px;">
                                                <div class="card-body">
                                                    <h2 style="font-family:Georgia, 'Times New Roman', Times, serif">DD</h2>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6" style="height:400px;">
                        <div class="row d-flex align-items-center justify-content-center">

                            <!-- <div class="card-body"> -->
                            <div class="card-form">
                                <div class="header">
                                    <h2>Add a new task</h2>
                                </div>
                                <!-- start of form -->
                                <form id="newTaskForm" class="form" method="GET" action="managetasks_folder\managetasks2.html">
                                    <div class="form-group">
                                        <input type="text" name="nametask" placeholder="Task Name" id="newTaskNameInput" oninput="timeout();">

                                        <p id='tasknameError'></p>
                                    </div>

                                    <div class="form-group">
                                        <input type="text" name="nameDescription" placeholder="Task Description" id="newTaskDescription" oninput="timeout();">
                                        <p id='descriptionError'></p>
                                    </div>


                                    <div class="form-group">
                                        <input type="text" name="nameAssign" placeholder="Assign To" id="newTaskAssignedTo" oninput="timeout();">
                                        <p id='assignError'></p>
                                    </div>


                                    <!--  calendar  -->
                                    <div class="form-group">
                                        <label for="duedate"><strong>Due Date:</strong></label>
                                        <input type="date" id="newTaskDueDate" name="nameDueDate" oninput="timeout();">
                                        <p id="dueDateError"></p>
                                    </div>

                                    <!-- submit button -->
                                    <div class="button">
                                        <button type="submit" class="submit-button">Submit</button>
                                    </div>
                                </form>

                                <!-- end of form -->
                                <!-- </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- this is the sample taskslist -->
    <section class="grid" style="background-image: linear-gradient(to bottom, rgba(255,255,255,0.6) 0%,rgba(255,255,255,0.9) 100%), url(images/backgroundimage.jpg);">

        </div>
        <div class="row-taskcard" style="background-image: linear-gradient(to bottom, rgba(255,255,255,0.6) 0%,rgba(255,255,255,0.9) 100%), url(images/backgroundimage.jpg);">
            <ul class="list-group" id="tasksList">

            </ul>
        </div>
    </section>
